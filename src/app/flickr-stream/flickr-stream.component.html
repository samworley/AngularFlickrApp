<div class="container">
    <div class="input-group mb-3">
        <input #tagSearch (keyup)="checkForSearchTerm(tagSearch.value)" type="text" class="form-control" placeholder="Tag search" aria-label="tag">
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6 col-12" *ngFor="let photo of photos;">
            <a href="{{photo.link}}"><img [src]="photo.img" class="p-2"></a>
            <h6 class="font-weight-bold"><a href="{{photo.link}}">{{photo.title}}</a></h6>
            <h6>by <a href="http://www.flickr.com/photos/{{photo.authorId}}">{{photo.author}}</a></h6>
            <!--<p class="photo-description">{{photo.description}}</p>-->
            <small>Tags: {{photo.tags}}</small>
        </div>
    </div>
</div>
